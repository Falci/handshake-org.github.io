name: build
on: push
jobs:
  job1:
    name: Build docs
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: r-lib/actions/setup-pandoc@v1
      with:
        pandoc-version: '2.7.3'
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6
        bundler-cache: true

    - run: ./bin/build
    - uses: actions/checkout@v2
      with:
        repository: 'git@github.com:handshake-org/hsd.git'
        path: hsd
    - run: |
        cd hsd
        npm i -g jsdoc
        npm i
        jsdoc -c jsdoc.json
        cp -r ./docs/reference ../build/docs
    - run: ls -lha build/docs
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
