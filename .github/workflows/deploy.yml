# This workflow will download a prebuilt Ruby version, install dependencies and run tests with Rake
# For more information see: https://github.com/marketplace/actions/setup-ruby-jruby-and-truffleruby

name: Deploy Docs

on:
  push:
    # branches: [ master ]
  pull_request:
    # branches: [ master ]

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.0']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
    # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
    # change this to (see https://github.com/ruby/setup-ruby#versioning):
    # uses: ruby/setup-ruby@v1
      uses: ruby/setup-ruby@473e4d8fe5dd94ee328fdfca9f8c9c7afc9dae5e
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically


    - run: |
        mkdir -p ./{install,guides}

    - name: src
      run: |
          arr=()
          for file in ./src/*.md
          do
            arr+=$(basename "$file" | cut -d. -f1)
          done
          echo "FILELIST=$arr" >> $GITHUB_ENV

    - uses: docker://pandoc/latex:2.9
      with:
        args: ${{ GITHUB_ENV.FILELIST }}.md -T ${{ GITHUB_ENV.FILELIST }} -V "active-${{ GITHUB_ENV.FILELIST }}:true" -V "ghpath:${{ GITHUB_ENV.FILELIST }}" -V "pagetitle:${{ GITHUB_ENV.FILELIST }}" -w html5 -o "${{ GITHUB_ENV.FILELIST }}.html" --template ./src/templates/layout.html